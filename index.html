<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body onload="getCurrentComicNumber()">
    <div class="container">
      <div class="left">
        <div class="comic-info">
          <p>Title:</p>
          <div class="transcript">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
              maiores non, illum provident id eveniet possimus, iste ut debitis
              quis laboriosam dicta, aliquid veritatis quod enim saepe
              praesentium earum ipsum.
            </p>
          </div>
          <dic class="date">
            Created on:
            <span>2010</span>
            <span>1</span>
            <span>12</span>
          </dic>
        </div>
        <div class="buttons">
          <button class="previous">previous</button>
          <button class="random">random</button>
          <button id="next" class="next">next</button>
        </div>
      </div>
      <div class="right">
        <div class="iframe-wrapper">
          <iframe
            id="iframe"
            class="iframe"
            height="100%"
            width="100%"
            <!--
            src="https://imgs.xkcd.com/comics/slope_hypothesis_testing.png"
            --
          >
            ></iframe
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
