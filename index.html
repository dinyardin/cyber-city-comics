<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body onload="getCurrentComicNumber()">
    <div class="container">
      <div class="left">
        <div class="comic-info">
          <p id="title"></p>
          <div class="alt">
            <p id="alt"></p>
          </div>
          <dic class="date">
            Created on:
            <span id="year"></span>
            <span id="month"></span>
            <span id="day"></span>
          </dic>
        </div>
        <div class="buttons">
          <button id="previous" class="previous">previous</button>
          <button id="random" class="random">random</button>
          <button id="next" class="next">next</button>
        </div>
      </div>
      <div class="right">
        <div class="iframe-wrapper">
          <iframe
            id="iframe"
            class="iframe"
            height="100%"
            width="100%"
            <!--
            src="https://imgs.xkcd.com/comics/slope_hypothesis_testing.png"
            --
          >
            ></iframe
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
