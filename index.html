<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <title>My Project</title>
  </head>
  <body onload="getCurrentComicNumber()">
    <div class="nav">
      <div id="logo" class="logo">Cyber City Comics</div>
      <ul class="nav-links">
        <li id="about" class="about links">About</li>
        <li id="subscribe" class="subscribe links">Subscribe</li>
        <li id="contact" class="contact links">Contact</li>
      </ul>
    </div>
    <div class="container">
      <div class="left">
        <div class="comic-info">
          <p id="title"></p>
          <div class="alt">
            <p id="alt"></p>
          </div>
          <dic class="date">
            Created on:
            <span id="year"></span>
            <span id="month"></span>
            <span id="day"></span>
          </dic>
        </div>
        <div class="buttons">
          <button id="previous" class="button">previous</button>
          <button id="random" class="button">random</button>
          <button id="next" class="button">next</button>
        </div>
      </div>
      <div class="right">
        <div
          class="iframe-wrapper"
          style="background-image: url(/iframe-background-image.jpg)"
        >
          <iframe id="iframe" class="iframe"> ></iframe>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
